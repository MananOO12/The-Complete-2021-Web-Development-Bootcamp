<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 class="heading">Press any key to Start</h1>

    <div class="container">

      <div class="row">
        <div id="green" class="box box-g"></div>
        <div id="red" class="box box-r"></div>
      </div>

      <div class="row">
        <div id="yellow" class="box box-y"></div>
        <div id="blue" class="box box-b"></div>
      </div>

    </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

  </body>

</html>
